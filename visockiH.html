<!DOCTYPE html>

<html>
	<head>
		<meta charset=utf-8>
		<link rel="stylesheet" href="visockiC.css">
		<link rel="icon" href="images/wolf.svg">
		<title>Visocki</title>
	</head>

	<body>

		<div id="fa">
			<ul>
				<li class="touch" id="firstTouch">
					<p><b>GUITAR</b></p>
					<span class="openS"></span>
					<img src="images/guitar.png" id="guitar" alt="Guitar" title="Guitar" class="openM">
				</li>
				<li class="touch">
					<p><b>SIGARETTE</b></p>
					<span class="openS" class="open1" ></span>
					<img src="images/sigarette.png" alt="Sigarette" title="Sigarette" class="openM">
				</li>
				<li class="touch">
					<p><b>SKULL</b></p>
					<span class="openS" class="open1" ></span>
					<img src="images/skull.png" id="skull" alt="Skull" title="Skull" class="openM">
				</li>
			</ul>
		</div>

		<i id="header1">Fan club membership</i>
		<table>
			<tr>
				<td><label for="firstName">Name:</label></td>
				<td><input type="text" name="firstName" id="firstName"></td>
			</tr>
			<tr>
				<td><label for="lastName">Surname:</label></td>
				<td><input type="text" name="lastName" id="lastName"><br></td>
			</tr>
			<tr>
				<td><button id="val" onclick="getValueOffirstName()">Become a member</button></td>
			</tr>
		</table>

		<audio  controls autoplay  style="margin-left: 50px; margin-top: 150px;">
			<source src="media/Vladimir_Vysockii-Ohota_na_volkov.mp3" type="audio/mpeg">

			</audio>
			<script src="forma.js"></script>
		</body>

</html>
